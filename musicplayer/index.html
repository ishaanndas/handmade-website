<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Your Playlist</h1>
    <div class="image-container"><img src="./assets/cd.png" alt="Spotify Logo"></div>
    <div class="music-container">
    <div class="music-info">
        <h4 id="title">The Smiths - Pretty Girls Make Graves</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>

        <audio src="./assets/al.mp3"></audio>
        <div class="nav">
            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn-large">
                <i class="fa-solid fa-play button"></i>
            </button> 
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>        
        </div>
    </div>
</div>
</div>
<a href="/scene3.html"><button class="button enter">Move Forward</button></a>
    <script src="app.js"></script>
</body>
</html>
